<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>安徽欣创装饰设计有限公司</title>
    <style>
      .el-pagination .btn-prev,
      .el-pagination .btn-next{
          padding: 0 10px !important
      }
      .wrapper .pages .el-pagination.is-background .el-pager li:not(.disabled).active{
        background: #ef8c26
      }
      .wrapper .el-carousel__arrow{
          width: 45px;
          height: 45px;
      }
      .wrapper .el-carousel__container .el-icon-arrow-right::before,
      .wrapper .el-carousel__container .el-icon-arrow-left::before{
          font-size: 30px
      }
      .app .el-carousel__arrow i{display: none!important; border: 1px solid red}
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but decorate doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
